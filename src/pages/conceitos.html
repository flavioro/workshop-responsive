<!DOCTYPE html>
<html>
<head>
  <title>Conceitos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: gray;
    }
    /* * 
    em - relativo ao elemento pai
    rem - relativo ao root (html) - 16px (pattern)
    */
    html {
      font-size: 62.5%; /* 1rem = 10px */
    }

    @media (max-width: 600px) {
      html {
        font-size: 50%;
      }
    }

    div {
      font-size: 20px;
    }

    p {
      font-size: 4rem;
    }

    span {
      font-size: 2rem;
    }

  </style>
</head>
<body>
  <div>
    <p>Bootcamp Rocketseat</p>
  </div>
</body>
</html>
